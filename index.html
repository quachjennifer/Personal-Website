<!DOCTYPE html>
<html lang="en">

<head>

  <title>Jennie's Portfolio</title>

  <link href="style.css" rel="stylesheet" type="text/css">

<body>

  <!-- Side navigation bar -->
  <div class="sidenav">
    <!-- Create class nav-list to hold elements of navigation bar -->
    <ul class="nav-list">
      <!-- For each element in navigation bar, create a nav-item class that contains a nav-link class-->
      <li class="nav-item">
        <!-- Each nav-link class will contain an href to its respective html section-->
        <a class="nav-link" href="#home">Home</a>
        <a class="nav-link" href="#aboutme">About Me</a>
        <a class="nav-link" href="#education">Education</a>
      </li>
    </ul>
    
  </div>

  <!-- A container for all of the content of the site (anything taking up the page aside from the nav) -->
  <div class="page-container">

    <section id="home" class="main-section home-background">

      <div class="header-contact-info">

          <span class="material-icons">
            email
          </span>
         quachjh@uci.edu
        </span>

        <span>
          <span class="material-icons">
            phone

        </span>

        <span>
          <span class="material-icons">
            location on
          </span>
         San Jose, CA
        </span>

      </div>


      <!-- Container is a Bootstrap class that will contain and auto-resize our content with the screen size -->
      <div class="container">
        
        <!-- Home section class will contain name, social media links, and github which are organized into classes below -->
        <div class="home-section">
          <div class="heading-font">
            Jennifer Quach

          <div class="social-links">
            <a href="https://www.linkedin.com/in/jennifer-ha-quach">

            </a>

            <a href="https://github.com/quachjennifer">
              <em class="social-link-icons icon-github"></em>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!--About me section -->
    <section id="aboutme" class="main-section section-background">
      <div class="container">
        <div class="page-section">
          <h2>About Me</h2>
          <img src="https://pbs.twimg.com/media/Csu84zrWYAA2ItU.png" alt="Peter Anteater" style="float:right;width:250px;height:250px;">
          <p>First paragraph goes here!</p>

          <p></p>
        </div>
      </div>

    <!--Feel free to add more sections for different pages below! Some examples can be education, projects, experience, etc -->

     <!--About me section -->
    <section id="education" class="main-section section-background">
      <div class="container">
        <div class="page-section">
          <h2>Education</h2>
          <img src="https://pbs.twimg.com/media/Csu84zrWYAA2ItU.png" alt="Peter Anteater" style="float:right;width:250px;height:250px;">
